<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Half Image Above Background Color</title>
  <link rel="stylesheet" href="dummy.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4" style="background-color: antiquewhite;">
        <h1>
          One
        </h1>
      </div>
      <div class="col-sm-4" style="background-color: rgb(242, 189, 119);">
        <h2>
          Two
        </h2>
      </div>
      <div class="col-sm-4" style="background-color: rgb(210, 125, 15);">
        <h3>
          Three
        </h3>
      </div>
      <!-- First div in 4 columns for small screens -->
      <div class="col-12 col-sm-4" style="background-color: antiquewhite;">First Div</div>
    <!-- Second div in 12 columns for all screens -->
      <div class="col-12 col-sm-12" style="background-color: rgb(210, 125, 15);">Second Div</div>
    <!-- Third div in 12 columns for all screens -->
      <div class="col-12 col-sm-12" style="background-color: rgb(242, 189, 119);" >Third Div</div>
    <!-- Fourth div in 12 columns for all screens -->
      <div class="col-12 col-sm-12">Fourth Div</div>
    </div>
  </div>
</body>
</html>
